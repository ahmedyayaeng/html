<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <form action="" method="get">
        <div>
            <label for="Na">Name</label>
            <input id="Na" type="Name" required . placeholder="Name">
        </div>
        <hr>
        <div>
            <label for="Da">Date Of Birth :</label>
            <input id="Da" type="date" required>
        </div>
        <hr>
        <div>
            <h3>Gender</h3>
            <input id="Ma" type="radio" name="os" value="Male">
            <label for="Ma">Male</label>
        </div>
        <div>
            <input id="Fe" type="radio" name="os" value="Female">
            <label for="Fe">Female</label>
        </div>
        <hr>
        <div>
            <label>Age</label>
            <input type="range" name="Age" min="10" max="100" step="10" value="0" required>
        </div>
        <hr>
        <label for="Hotel">Choose Hotel</label>
        <input list="Hotel" name="Ho" required>
        <datalist id="Hotel">
            <option value="Albatros Citadel Resort - By Pickalbatros">
            <option value="New Eagles Aqua Park Resort">
            <option value="Sindbad Club">
            <option value="Sunny Seaside Villa">
        </datalist>
        <hr>
        <div>
            <label for="mail">Email</label>
            <input id="mail" type="email" placeholder="Email" name="mail" required>
        </div>
        <hr>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</body>

</html>
